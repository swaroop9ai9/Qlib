<!DOCTYPE html>
<html>
<head>
	<title>Qlib Welcome</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Welcome, {{name}} </h2>

		<form action="/scan" method="GET">
			<input type="submit" class="fadeIn fourth" value="Scan">
		</form>

		<form action="/friends" method="POST">
			<input type="button" class="fadeIn fourth" value="Find friends">
		</form>

		<form action="/indexPosts" method="GET">
			<input type="submit" class="fadeIn fourth" value="Posts">
		</form>

		<form action="/studyGroups" method="POST">
			<input type="button" class="fadeIn fourth" value="Study Groups">
		</form>

		<form action="/logout" method="POST">
			<input type="submit" class="fadeIn fourth" value="Logout">
		</form>


  </div>
</div>
</body>
</html>
