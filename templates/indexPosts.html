<!DOCTYPE html>
<html>
<head>
	<title>Qlib Welcome</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Viewpoints </h2>


		<form action="/search" method="GET">
      <input type="text" name="keySearch" placeholder="Search word">
			<input type="submit" class="fadeIn second" value="Search">
		</form>

    <form action="/addPost" method="POST">
    			<input type="text" name="title"  placeholder="Title">
          <input type="text" name="name" class="fadeIn thrid" placeholder="Name">
    			<input type="text" name="category" class="fadeIn thrid" placeholder="Categories">
          <input type="text" name="content" class="fadeIn thrid" placeholder="Viewpoint">
          <input type="submit"  value="Add Viewpoint">
    </form>

		<form action="/welcome" method="POST">
			<input type="submit" class="fadeIn second" value="Go Home">
		</form>


  </div>
</div>
</body>
</html>
