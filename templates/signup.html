<!DOCTYPE html>
<html>
<head>
	<title>Qlib Signup</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
	{% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="{{ url_for('login') }}"><h2 class="inactive underlineHover"> Sign In </h2></a>
    <h2 class="active">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/signup" method="POST">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Unique User Name" required>
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email" required>
			<input type="text" id="mobile" class="fadeIn second" name="mobile" placeholder="10 Digit Mobile no {+1**********}" pattern="?\d{10}" required>
			<input type="password" id="password" class="fadeIn third" name="pass" placeholder="minimum{1 digit,1 Uppercase,8 lenght}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  required>

      <input type="submit" class="fadeIn fourth" value="Sign Up">

    </form>

  </div>
</div>
</body>
</html>
